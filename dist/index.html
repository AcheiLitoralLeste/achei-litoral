    <title>Achei Litoral</title>

  <body>
    <main>
        <header>
          <nav>
            <!-- <a class="link-nav" href="#/about">quem somos</a> -->
            <!-- <a class="link-nav" href="#/contact">contato</a> -->
          </nav>
          <div class="inner-header">
            <div class="wrapper-logo">
              <h1>
                <a class="logo-link" href="#/">
                  <img src="images/logo_guia.svg" alt="Achei Litoral Leste">
                </a>
              </h1>
            </div>
            <div class="header-tagline">
              <p class="tagline-color">O melhor guia de telefones e endereços da região</p>
              <!-- <p class="tagline-sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, numquam, dolorem.</p> -->
            </div>
          </div>
        </header>
        <!-- <div ui-header></div> -->
        <section class="container">
            <section class="box-search">
                <input type="text" name="filtro" ng-model="search" class="input input-search" placeholder="Digite o nome da empresa">
                <span class="icon-search fui-search"></span>
              </section>

              <div ui-load></div>

              <article class="">
                <div ng-repeat="data in data | filter: search" class="box-item">
                  <div class="box-title">
                    <h2 class=""></h2>
                  </div>
                  <div class="box-body">
                    <ul>
                      <li><strong>Endereço:</strong> </li>
                      <li><strong>Bairro:</strong> </li>
                      <li><strong>E-mail:</strong> </li>
                      <li><strong>Telefone:</strong> </li>
                      <li><strong>Categoria:</strong> </li>
                    </ul>
                  </div>
                </div>
              </article>



        </section>
        <footer>
            <div class="container">
              <a class="logo-footer" href="">
                <img src="images/logo_guia2.svg" alt="">
              </a>
              <p>Copyright © 2017 Achei Litoral Leste</p>
              <a class="link-github" href="" target="_blank">
                <img src="images/github-logo.svg" alt="">
              </a>
            </div>
        </footer>
    </main>
